<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2 class="sidebar-title">Admin Panel</h2>
        <ul class="sidebar-menu">
            <li><a href="#">Add Product</a></li>
            <li><a href="#">View Products</a></li>
            <li><a href="#">Manage Orders</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <button class="sidebar-toggle" id="toggle-btn">â˜°</button>
        <h1>Welcome to the Admin Dashboard</h1>

        <!-- Form for Add Product (Example) -->
        <div class="product-form">
            <h2>Add Product</h2>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Product Name" required><br>
                <input type="text" id="product-description" placeholder="Product Description" required><br>
                <input type="number" id="product-price" placeholder="Product Price" required><br>
                <input type="number" id="product-stock" placeholder="Product Stock" required><br>
                <button type="submit">Add Product</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
